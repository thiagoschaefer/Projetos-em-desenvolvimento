<!DOCTYPE html>
<html>
<head>
    <title> Eventos de teclado </title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script>
        window.document.querySelector('body').addEventListener('Keydown', function(event) {
             console.info( event.keyCode );
            })

        function keydownFunction() {
            document.getElementById("color").style.backgroundColor = "red";
        };//End function
        function keyupFunction() {
            document.getElementById("color").style.backgroundColor = "green";
        };//End Function
    </script> 
</head>
<body>
    <p>Clique no campo de texto e pressione uma tecla</p>
    <input type="text" id="demo" onkeydown="keydownFunction()" onkeyup="keyupFunction()">
    <hr />
    <div id="color"></div>
    <hr />
</body>
</html>
