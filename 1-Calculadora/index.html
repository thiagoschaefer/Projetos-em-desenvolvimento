<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="stilo/style.css">
</head>
<body>
    <button class="randonbg">Change color</button>
    <main>
        
        <section class="tela">
            <input type="text" id="display">
        </section>
        
        <section class="clear">
                        <input type="reset" value="C" id="resetall" onclick="alert('tecla DEL apertada')">
            <button class="reset" onclick="alert('tecla Backspace apertada')">AC</button>
        </section>
        <section class="teclado">
            <section class="number">
                <button class="bt-7" id="num" onclick="registradisplay(7)">7</button>
                <button class="bt-8" id="num" onclick="registradisplay(8)">8</button>
                <button class="bt-9" id="num" onclick="registradisplay(9)">9</button>
                <button class="bt-4" id="num" onclick="registradisplay(4)">4</button>
                <button class="bt-5" id="num" onclick="registradisplay(5)">5</button>
                <button class="bt-6" id="num" onclick="registradisplay(6)">6</button>
                <button class="bt-1" id="num" onclick="registradisplay(1)">1</button>
                <button class="bt-2" id="num" onclick="registradisplay(2)">2</button>
                <button class="bt-3" id="num" onclick="registradisplay(3)">3</button>
                <!--<button id="num" onclick="registradisplay('+')">+/-</button>-->
                <button class="bt-0" id="num" onclick="registradisplay(0)">0</button>
                <button class="bt-," id="num" onclick="registradisplay(',')">,</button>
            </section>
               
            <section class="operadores">
                <button class="operador" onclick="operadores('/')">รท</button>
                <button class="operador" onclick="operadores('*')">x</button>
                <button class="operador" onclick="operadores('-')">-</button>
                <button class="operador" onclick="operadores('+')">+</button>
                <button class="operador" onclick="operadores('Enter')">=</button>
            </section>
        </section>
    </main>
</body>
    <script src="script/script.js"></script>
</html>
